<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Lista de tareas</title>
</head>

<body>
    <section class="lista">
        <h1>Lista de tareas</h1>
        <div class="anadir">
            <input class="inputtask" type="text" placeholder="Ingresar...">
            <button type="button">Agregar</button>
        </div>
        <div class="tasks">
            <h3>Tareas</h3>
            <ul class="listaa">

            </ul>
        </div>
        <div class="pendientes">
            <span>Tienes <span class="numbertasks"></span> tareas pendientes</span>
            <button>Borrar todas las tareas</button>
        </div>
    </section>

    <script src="js/main.js"></script>
    <script src="https://kit.fontawesome.com/c996aa1eaa.js" crossorigin="anonymous"></script>
</body>

</html>
